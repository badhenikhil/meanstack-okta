<div class="col-md-12">
	<h3>Login Page</h3>

	<form [formGroup]="loginForm" class="form">
		<div class="col-md-4">
			<div class="form-group">
				<input formControlName="email" type="text" class="form-control" ng-model="username"
					placeholder="username" required="" />
			</div>

			<div class="form-group">
				<input formControlName="password" type="password" class="form-control" ng-model="password"
					placeholder="password" required="" />
			</div>

			<div class="form-group">
				<button type="submit" (click)="login()" class="btn btn-success">Login</button>
			</div>

		</div>
	</form>
</div>
